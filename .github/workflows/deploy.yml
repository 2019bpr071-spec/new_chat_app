name: Build, Publish Docker images and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.push-backend.outputs.image }}
      frontend_image: ${{ steps.push-frontend.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        id: push-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/chat-backend:latest

      - name: Build and push frontend image
        id: push-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/chat-frontend:latest
          output: type=registry

  deploy:
    name: Deploy to server via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            set -e
            echo "Pulling latest images"
            docker pull ghcr.io/${{ github.repository_owner }}/chat-backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/chat-frontend:latest
            # If you keep docker-compose.yml on the remote, run compose there. Adjust path as needed.
            if [ -f ${{ secrets.REMOTE_DOCKER_COMPOSE_PATH }} ]; then
              docker-compose -f ${{ secrets.REMOTE_DOCKER_COMPOSE_PATH }} pull
              docker-compose -f ${{ secrets.REMOTE_DOCKER_COMPOSE_PATH }} up -d --remove-orphans
            else
              echo 'No remote compose path provided. You can customize the deploy script.'
            fi
